<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietti treno</title>
        
        <!-- Style Css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <main class="flex flex-center">
            <section id="creation-tickets" class="flex flex-center flex-column">

                <h1>Biglietto treno</h1>
                
                <div class="form-box">
                    <div class="single-form">
                        <label for="kilometers" class="d-block">Inserisci i chilometri da percorrere</label>
                        <input type="number" name="" id="kilometers" placeholder="Chilometri">
                    </div>

                    <div class="single-form">
                        <label for="kilometers" class="d-block">Inserisci l'età del passegero</label>
                        <input type="number" name="" id="age" placeholder="Età">
                    </div>

                    <button id="btn" class="btn-decoration">Invia</button>
                </div>
                
                <h2>Il prezzo del biglietto è di: <span id="price"></span> &euro;</h2>

            </section>
        </main>

        <!-- Script JS -->
        <script src="./js/script.js"></script>
    </body>
</html>
